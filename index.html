<!DOCTYPE html>

<head>

    <title>Title</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--Напишите html код с прогрессбаром, тремя кнопками и пометками: “+1%”, “+3%” и “+7%”.
      В поле ответа вставьте ссылку на Github Pages.    -->

    <!--Каждая кнопка по нажатию увеличивает значение в прогрессбаре на соответствующее число процентов.-->

    <!--После того, как прогрессбару установлено значение, вам не получится просто так получить от него процент загрузки.
     Поэтому учтите, что вам понадобится дополнительная переменная.-->

    <!--Самый простой способ сделать поведение трёх кнопок разным - это написать три чуть-чуть разные функции,
    увеличивающие значение переменной заполненности на чуть-чуть разное число процентов.-->

    <!--Если у вас упорно не получается сделать то, что вы хотите, отмотайте на несколько шагов назад и
    напишите несколько заглушек, которые просто будут выводить что-то в консоль разработчика в ответ на ваши действия.-->

</head>
<body>
<div class="container">
    <div class="button">
        <div type="button" id="btn-one" class="btn btn-primary">+1%</div>
        <div type="button" id="btn-three" class="btn btn-secondary"> +3%</div>
        <div type="button" id="btn-seven" class="btn btn-success">+7%</div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-primary" role="progressbar" id="one-progress-bar" style="width:0%">1%</div>
        <div class="progress-bar bg-secondary" role="progressbar" id="three-progress-bar" style="width:0%">3%</div>
        <div class="progress-bar bg-success"  role="progressbar" id="seven-progress-bar" style="width:0%">7%</div>
    </div>

</div>
